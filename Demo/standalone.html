<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<html>
<head>
<script type="text/javascript" src='mootools-core-1.3-full-compat.js'></script>
<script type="text/javascript" src='../Source/moowatermark.js'></script>
<link href="../Source/moowatermark.css" rel="stylesheet" type="text/css" >
<script type="text/javascript">
	new MooWatermark({
		textField: 'watermarkname', 
		hint: 'Your name please'
		});	
	new MooWatermark({
		textField: 'watermarkemail', 
		hint: 'Your email please',
		watermarkClass: 'watermarkGreen'
		});	
</script>
<style>
	.watermarkGreen {
		color: green;
	}
</style>
</head>
<body>
<form action="#" id="watermarkForm" name="watermarkForm" autocomplete="off">
	<input type="text" name="watermarkname" id="watermarkname" />	
	<input type="text" name="watermarkemail" id="watermarkemail"/>
	<input type="submit" value="Send" id="send" name="send"/>
</form>
</body>
</html>
